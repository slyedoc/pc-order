
<div>
    <p>
        Name: <input type="text" ng-model="item.Name" ng-blur="item.put()" ng-enter="item.put()">
        Price: <input type="text" ng-model="item.Price" ng-blur="item.put()" ng-enter="item.put()">
    </p>
    <p>
        <a ng-click="delete(group, item)">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a ng-if="item.Sort != group.Items.length - 1" ng-click="swapDown()">
            <span class="glyphicon glyphicon-arrow-down"></span>
        </a>
        <a ng-if="item.Sort != 0">
            <span class="glyphicon glyphicon-arrow-up" ng-click="swapUp()"></span>
        </a>
    </p>
</div>
